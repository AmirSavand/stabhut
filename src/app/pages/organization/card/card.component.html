<div class="container" *ngIf="card">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card my-3">
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">
              <!-- Content -->
              <span *ngIf="!isEditing">{{ card.content }}</span>
              <!-- Input -->
              <div class="form-group" *ngIf="isEditing">
                <textarea #contentInput class="form-control"
                          [class.is-invalid]="content.hasError('required')"
                          name="content" [formControl]="content" rows="10"></textarea>
                <small class="text-danger" *ngIf="content.hasError('required')">This field is required</small>
              </div>
            </div>
            <div class="col-md-4">
              <ul class="list-group">
                <li class="list-group-item list-group-item-action" [popover]="columnPopover">
                  <span class="badge badge-light">Column</span>
                  <span class="float-right">{{ card.column.name }}</span>
                </li>
                <li class="list-group-item list-group-item-action" [popover]="userPopover">
                  <span class="badge badge-light">Assignee</span>
                  <span class="float-right">
                    <span *ngIf="card.assignee">{{ card.assignee.username }}</span>
                    <span *ngIf="!card.assignee" class="text-secondary">No one</span>
                  </span>
                </li>
                <li class="list-group-item">
                  <span class="badge badge-light">Updated</span>
                  <span class="float-right" [tooltip]="card.updated | date"
                        [isDisabled]="card.created === card.updated">
                    <span *ngIf="card.created !== card.updated">{{ card.updated | date:'hh:MM a' }}</span>
                    <span *ngIf="card.created === card.updated" class="text-secondary">Never</span>
                  </span>
                </li>
                <li class="list-group-item">
                  <span class="badge badge-light">Created</span>
                  <span class="float-right" [tooltip]="card.updated | date">{{ card.created | date:'hh:MM a' }}</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div *ngIf="isEditing" class="text-right">
            <!-- Cancel -->
            <a class="btn btn-link text-secondary" (click)="editCard(false)">Cancel</a>
            <!-- Update -->
            <button class="btn btn-primary"
               [disabled]="content.hasError('required')"
               (click)="update({ content: content.value }); isEditing = false">Update</button>
          </div>
          <div *ngIf="!isEditing" class="text-right">
            <!-- Edit -->
            <a class="btn btn-link" (click)="editCard(true)">Edit</a>
            <!-- Delete -->
            <a class="btn btn-link text-danger" (click)="deleteCard()">
              <fa-icon [icon]="trash"></fa-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #columnPopover>
  <ul class="nav nav-pills flex-column">
    <li class="nav-item" *ngFor="let column of columns">
      <a class="nav-link"
         [class.active]="card.column.id === column.id"
         (click)="update({column: column.id})">
        {{ column.name }}
      </a>
    </li>
  </ul>
</ng-template>

<ng-template #userPopover>
  <ul class="nav nav-pills flex-column">
    <li class="nav-item">
      <a (click)="update({assignee: null})" [class.active]="!card.assignee" class="nav-link">None</a>
    </li>
    <li class="nav-item" *ngFor="let user of users">
      <a class="nav-link"
         (click)="update({assignee: user.id})"
         [class.active]="card.assignee && card.assignee.id === user.id"
         [class.disabled]="loading">
        {{ user.username }}
      </a>
    </li>
  </ul>
</ng-template>
