<div class="card border-0">

  <!-- Section selection -->
  <div class="card-header px-5 pt-5">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link" (click)="section = null" [ngClass]="{'active font-weight-bold': !section}">All</a>
      </li>
      <li class="nav-item" *ngFor="let item of sections">
        <a class="nav-link" (click)="section = item" [ngClass]="{'active font-weight-bold': item == section}">
          {{ item.title }}
        </a>
      </li>
    </ul>
  </div>

  <!-- Section detail -->
  <div class="card-body container-fluid">
    <div class="row">

      <!-- Columns -->
      <div class="col-lg-10">
        <div class="row">
          <div class="col column" *ngFor="let column of columns">

            <!-- Column title -->
            <p class="text-center font-weight-bold text-secondary">{{ column.title | uppercase }}</p>

            <!-- Cards -->
            <div class="card mb-2" *ngFor="let card of column.cards">
              <div class="card-body">
                <div class="card-text">{{ card.content }}</div>
                <span class="badge badge-primary font-weight-light mr-1" title="Assignee" *ngIf="card.assignee">
                  {{ card.assignee.name }}
                </span>
                <span class="badge badge-secondary font-weight-light mr-1" *ngFor="let label of card.labels">
                  {{ label.title }}
                </span>
              </div>
            </div>

            <!-- Add card button -->
            <button class="btn btn-block btn-light text-secondary rounded-0">
              <small class="text-uppercase">Add Card</small>
            </button>
          </div>
        </div>
      </div>

      <!-- Side -->
      <div class="col">
        <div class="card side">
          <!-- Side tabs -->
          <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
              <li class="nav-item">
                <a class="nav-link" (click)="sideShow = 'chats'" [ngClass]="{active: sideShow == 'chats'}">Chat</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="sideShow = 'tasks'" [ngClass]="{active: sideShow == 'tasks'}">Tasks</a>
              </li>
            </ul>
          </div>
          <div class="card-body p-3">
            <!-- Chats -->
            <div *ngIf="sideShow == 'chats'">
              <p *ngFor="let chat of chats" title="{{ chat.date | date:'MMM dd, HH:MM a' }}" class="mb-2">
                <b>{{ chat.user.name }}</b>: {{ chat.content }}
              </p>
            </div>
            <!-- Tasks -->
            <div *ngIf="sideShow == 'tasks'">
              <div class="custom-control custom-checkbox" *ngFor="let task of tasks; let i = index"
                   [ngClass]="{'text-secondary': task.check}">
                <input type="checkbox" class="custom-control-input" id="task-{{ i }}" [(ngModel)]="task.check">
                <label class="custom-control-label" for="task-{{ i }}">{{ task.content }}</label>
              </div>
            </div>
          </div>
          <!-- Input -->
          <div class="card-footer p-3">
            <input type="text" class="form-control" placeholder="Add to {{ sideShow }}" required>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
