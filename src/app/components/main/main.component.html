<div class="card border-0">

  <!-- Section selection -->
  <div class="card-header px-5 pt-5">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item" *ngFor="let item of sections">
        <a class="nav-link" (click)="section = item" [ngClass]="{'active font-weight-bold': item == section}">
          {{ item.title }}
        </a>
      </li>
    </ul>
  </div>

  <!-- Section detail -->
  <div class="card-body container-fluid">
    <div class="row">

      <!-- Columns -->
      <div class="col-lg-10">
        <div class="row">
          <div class="col column" *ngFor="let column of columns">

            <!-- Column title -->
            <p class="text-center font-weight-bold text-secondary">{{ column.title | uppercase }}</p>

            <!-- Cards -->
            <div class="card mb-2" *ngFor="let card of column.cards">
              <div class="card-body">
                <div class="card-text">{{ card.content }}</div>
                <span class="badge badge-primary font-weight-light mr-1" title="Assignee" *ngIf="card.assignee">
                  {{ card.assignee.name }}
                </span>
                <span class="badge badge-secondary font-weight-light mr-1" *ngFor="let label of card.labels">
                  {{ label.title }}
                </span>
              </div>
            </div>

            <!-- Add card button -->
            <button class="btn btn-block btn-light text-secondary rounded-0">
              <small class="text-uppercase">Add Card</small>
            </button>
          </div>
        </div>
      </div>

      <!-- Chat -->
      <div class="col">
        <div class="card chat">
          <div class="card-header">Chat</div>
          <div class="card-body p-3">
            <p *ngFor="let chat of chats" title="{{ chat.date | date:'MMM dd, HH:MM a' }}" class="mb-2">
              <b>{{ chat.user.name }}</b>: {{ chat.content }}
            </p>
          </div>
          <div class="card-footer p-3">
            <input type="text" placeholder="Send a message" class="form-control" required>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
